apply plugin: 'com.android.application'

def resolvedVersionCodeRaw = (project.findProperty('armadilloVersionCode') ?: System.getenv('ARMADILLO_VERSION_CODE') ?: '1').toString().trim()
if (!(resolvedVersionCodeRaw ==~ /^[0-9]+$/)) {
    throw new GradleException("Invalid armadilloVersionCode: ${resolvedVersionCodeRaw}")
}
def resolvedVersionCode = Integer.parseInt(resolvedVersionCodeRaw)
def resolvedVersionName = (project.findProperty('armadilloVersionName') ?: System.getenv('ARMADILLO_VERSION_NAME') ?: '1.0.0-beta.1').toString().trim()

def releaseKeystoreFile = (project.findProperty('armadilloKeystoreFile') ?: System.getenv('ANDROID_KEYSTORE_FILE') ?: '').toString().trim()
def releaseKeystorePassword = (project.findProperty('armadilloKeystorePassword') ?: System.getenv('ANDROID_KEYSTORE_PASSWORD') ?: '').toString().trim()
def releaseKeyAlias = (project.findProperty('armadilloKeyAlias') ?: System.getenv('ANDROID_KEY_ALIAS') ?: '').toString().trim()
def releaseKeyPassword = (project.findProperty('armadilloKeyPassword') ?: System.getenv('ANDROID_KEY_PASSWORD') ?: '').toString().trim()
def hasReleaseSigning = releaseKeystoreFile && releaseKeystorePassword && releaseKeyAlias && releaseKeyPassword
def disableReleaseMinifyRaw = (project.findProperty('armadilloDisableReleaseMinify') ?: System.getenv('ARMADILLO_DISABLE_RELEASE_MINIFY') ?: 'false').toString().trim().toLowerCase()
def disableReleaseMinify = disableReleaseMinifyRaw == 'true' || disableReleaseMinifyRaw == '1' || disableReleaseMinifyRaw == 'yes'

android {
    namespace = "com.armadillo.vault"
    compileSdk = rootProject.ext.compileSdkVersion

    signingConfigs {
        if (hasReleaseSigning) {
            release {
                storeFile file(releaseKeystoreFile)
                storePassword releaseKeystorePassword
                keyAlias releaseKeyAlias
                keyPassword releaseKeyPassword
            }
        }
    }

    defaultConfig {
        applicationId "com.armadillo.vault"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode resolvedVersionCode
        versionName resolvedVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    flavorDimensions "channel"
    productFlavors {
        production {
            dimension "channel"
            resValue "string", "app_name", "Armadillo"
        }
        dev {
            dimension "channel"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "Armadillo Dev"
        }
    }

    buildTypes {
        release {
            minifyEnabled !disableReleaseMinify
            shrinkResources !disableReleaseMinify
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig hasReleaseSigning ? signingConfigs.release : signingConfigs.debug
        }
        fastlane {
            initWith(release)
            matchingFallbacks = ['release']
            minifyEnabled false
            shrinkResources false
            signingConfig hasReleaseSigning ? signingConfigs.release : signingConfigs.debug
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.biometric:biometric:1.1.0"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.security:security-crypto:1.1.0-alpha06"
    implementation "com.google.errorprone:error_prone_annotations:2.28.0"
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
